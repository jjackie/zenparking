<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description  function='html2text(@me)'/}"/>
<link href="/skin/css/style.css" type="text/css" rel="stylesheet" />
<link href="/skin/css/reset.css" type="text/css" rel="stylesheet" />
<link href="/skin/css/pintuer.css" type="text/css" rel="stylesheet" />
<link href="/skin/css/main.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/skin/js/jquery.min.js"></script>
<script type="text/javascript" src="/skin/js/pintuer.js"></script>
<script type="text/javascript" src="/skin/js/common.js"></script>
<!--[if lte IE 6]>
<script src="/skin/js/png.js" type="text/javascript"></script>
<script type="text/javascript">
DD_belatedPNG.fix('*');
</script>
<![endif]-->
</head>
<body>
<!--头部开始--> 
{dede:include filename="head.htm"/} 
<!--内容区开始-->

<div id='page_banner' style='background: url(/skin/images/2017510174852531.jpg) no-repeat center center;'></div>
<div id="main">
  <div class="container">
    <div class="line">
      <div class="x12 text-center" id="page_title">
        <h3>{dede:field name='typeid' function="GetTopTypename(@me)/}</h3>
      </div>
      <div class="x12 text-center" id="page_class">
        <ul>
          {dede:channel type='son' currentstyle="
          <li class='first_cat'><a href='~typelink~' id='lsed'>~typename~</a></li>
          "}
          <li class="first_cat"><a href="[field:typeurl/]" title="[field:typename/]">[field:typename/]</a></li>
          {/dede:channel}
        </ul>
      </div>
      <div class="x12" id="page_con"> {dede:field.content/} </div>
    </div>
  </div>
</div>
<div class="clear"></div>
{dede:include filename="footer.htm"/} 

<!--版权区结束-->
</body>
</html>
